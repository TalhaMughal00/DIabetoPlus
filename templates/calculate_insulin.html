{% extends "base-sp.html" %} 
{% load static %} 
{% block title %}DiabetoPlus | Calculate Insulin{% endblock title %} 

{% block content %}
<h2 class="container-h2 container">Welcome {{ request.user.username }} Calculate your Insulin</h2>
<div class="container-predict container">
    <div class="row">
        <div class="col-lg-6">
            <div class="predict-form">
                <h3>Calculate Your Daily Insulin</h3>
                    <label>Weight(kg):</label>
                    <input type="number" id="weightkg" placeholder="Enter Your Weight In Kilograms" required><br>
                    <button onclick="calcinsulin()" type="submit">Predict</button>
                    <label for="" class="mt-3">TDD(Total Daily Dosage)</label>
                    <input type="number" id="tdd" placeholder="Your Daily Total Insulin">
                    <label for="">TDD(Per Meal)</label>
                    <input type="number" id="tdd_pm" placeholder="Insulin Dosage Per Meal"> 
            </div>
        </div>
        <div class="col-lg-6">
            <div class="Predict-Info">
                <h3>INFORMATION</h3>
                <span>Hba1c Level</span>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
