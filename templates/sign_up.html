{% extends "base-sp.html" %}
{% load static %}
{% block title %}DiabetoPlus | Sign Up{% endblock title %}

{% block content %}

<div class="container signup_form">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Sign Up Here</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="control-label">Name :</label>
                            <input type="text" id="name" name="username" class="form-control" placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Email :</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Password :</label>
                            <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Confirm Password :</label>
                            <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-block">Sign Up</button>
                    </form>
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
